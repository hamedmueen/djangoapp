<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<title>register</title>
<div style="text-align:center; padding: 20px;">
    <h3>
      Register
    </h3>
  </div>
<body>
  <div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form name="signup_form" action="LoginPage" method="GETT">
              <div class="formbox">
                  <div class="form-group">
                    Username<input type="text" class="form-control" name="username"/>
                  </div>
                  <div class="form-group">
                    Email<input type="email" class="form-control" name="email" />
                  </div>
                  <div class="form-group">
                    Password<input type="password" class="form-control" name="password"/>
                  </div>
                  <div class="form-group">
                    Confirm Password<input type="password" class="form-control" name="confirm_password"/>
                  </div>
                <div>
                    <button type="submit" class="btn btn-primary signin">Register<span class="arrowbtn"><span
                          class="fa fa-arrow-right"></span></span></button>
                  </div>
              </div>
            </form>
        </div>
    </div>
  </div>
</body>
