<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<title>login</title>
<body>
<div style="text-align:center; padding: 20px;">
    <h3>
      Login
    </h3>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form name="signup_form" action="home" method = "POST" >
                {% csrf_token %}
              <div class="formbox">
                  <div class="form-group">
                    Username<input type="text" class="form-control" name="username" />
                  </div>
                  <div class="form-group">
                    Password<input type="password" class="form-control" name="password"/>
                  </div>
                  <div class="form-group">
                    <div class="checkboxrow">
                      <input type="checkbox" id="test1" name="cb">
                      <label for="test1" control-label>Remember Me</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary signin">Login<span class="arrowbtn"><span
                          class="fa fa-arrow-right"></span></span></button>
                  </div>
                </div>
            </form>
          </div>
    </div>
  </div>
</body>
</html>
